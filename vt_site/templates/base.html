{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VulnTech is an educational platform for technology professionals and students. We provide interesting and dependable content along with tech tutorials. Our passion for education has resulted in a booming online website. Enjoy our work!">
    <title>VulnTech {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/site_logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block internal_style %}{% endblock %}
</head>

<body>
    {% include 'main_elements/header.html' %}

    

    {% block body_content %}{% endblock %}
    {% include 'main_elements/footer.html' %}

    <script src="https://kit.fontawesome.com/22c0aad4ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <a href="{% url 'logout' %}">Logout</a>

    <!-- Prevent Inspect Element & DevTools -->
    <script>
        document.addEventListener("keydown", function (event) {
            if (
                (event.ctrlKey && event.shiftKey && event.key === "I") ||
                (event.ctrlKey && event.shiftKey && event.key === "J") ||
                (event.ctrlKey && event.key === "U") ||
                event.key === "F12"
            ) {
                event.preventDefault();
                window.location.href = "/";
            }
        });

        (function () {
            let devtoolsOpen = false;
            const element = new Image();
            Object.defineProperty(element, 'id', {
                get: function () {
                    devtoolsOpen = true;
                    window.location.href = "/";
                }
            });
            console.log('%c', element);
        })();
    </script>

    <!-- Disable Right-Click -->
    <script>
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });
    </script>



    <!-- Prevent Copy/Paste in Phone Inputs -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="tel"]');
            inputs.forEach(input => {
                input.addEventListener('copy', function(e) {
                    e.preventDefault();
                });
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                });
                input.addEventListener('keypress', function(e) {
                    const charCode = e.which || e.keyCode;
                    const char = String.fromCharCode(charCode);
                    if (input.type === 'tel') {
                        if (!/[0-9_\+\-]/.test(char)) {
                            e.preventDefault();
                        }
                    } else {
                        if (!/[0-9_]/.test(char)) {
                            e.preventDefault();
                        }
                    }
                });
            });
        });
    </script>

    {% block internal_script %}{% endblock %}
</body>
</html>
