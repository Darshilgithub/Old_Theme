{% extends 'base.html' %}
{% block body_content %}
<style>
  .blog-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .blog-post {
    background: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
    position: relative;
    z-index: 1;
  }

  .blog-post h1 {
    font-size: 32px;
    color: #333;
    margin-bottom: 10px;
  }

  .post-meta {
    font-size: 14px;
    color: #777;
    margin-bottom: 20px;
  }

  .post-content {
    font-size: 16px;
    line-height: 1.8;
    color: #444;
    margin-top: 10px;
  }

  .back-link {
    display: inline-block;
    margin-top: 30px;
    color: #007BFF;
    text-decoration: none;
    z-index: 2;
    position: relative;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>


<div class="blog-container">
  <div class="blog-post">
    <h1>{{ post.title }}</h1>
    <p class="post-meta">üïí {{ post.created_at|date:"F j, Y" }} | ‚úçÔ∏è {{ post.author }}</p>
    <div class="post-content">
      {{ post.content|linebreaks }}
    </div>
    
  </div>
  <a class="back-link" href="{% url 'blog_home' %}">‚Üê Back to all posts</a>
</div>
{% endblock %}
