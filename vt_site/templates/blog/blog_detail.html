{% extends 'base.html' %}
{% block title %} - {{ post.title }} {% endblock %}

{% block internal_style %}
<style>
  .blog-container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 30px;
    background-color: var(--bg-color-3);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  .blog-post {
    background-color: #2a1d38;
    border-radius: 12px;
    padding: 30px;
    color: var(--text-color-1);
    box-shadow: 0 4px 14px rgba(0,0,0,0.2);
  }

  .blog-post h1 {
    font-size: 2.5rem;
    color: var(--text-color-2);
    margin-bottom: 15px;
  }

  .post-meta {
    font-size: 0.9rem;
    color: var(--text-color-3);
    margin-bottom: 20px;
  }

  .post-content {
    font-size: 1rem;
    line-height: 1.8;
    color: var(--text-color-1);
  }

  .back-link {
    display: inline-block;
    margin-top: 30px;
    color: var(--text-color-2);
    text-decoration: none;
    font-weight: bold;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block body_content %}
<div class="container my-5">
  <div class="blog-container">
    <div class="blog-post">
      <h1>{{ post.title }}</h1>
      <p class="post-meta">üïí {{ post.created_at|date:"F j, Y" }} | ‚úçÔ∏è {{ post.author }}</p>
      <div class="post-content">
        {{ post.content|linebreaks }}
      </div>
    </div>
  </div>
    <a class="back-link" href="{% url 'blog_home' %}">‚Üê Back to all posts</a>
</div>
{% endblock %}
