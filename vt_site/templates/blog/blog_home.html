{% extends 'base.html' %}
{% block body_content %}
<style>
  .blog-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
  }
  .blog-post {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .blog-post:hover {
    transform: scale(1.01);
  }
  .blog-post h2 {
    margin-bottom: 10px;
    color: #333;
  }
  .blog-post p.meta {
    font-size: 14px;
    color: #777;
    margin-bottom: 10px;
  }
  .blog-post a {
    text-decoration: none;
    color: #007BFF;
  }
</style>
  <div class="blog-container">
  <h1>üìö Blog Posts</h1>
  {% for post in posts %}
    <a href="{% url 'blog_detail' post.slug %}" style="text-decoration: none;">
  <div class="blog-post">
    <h2>{{ post.title }}</h2>
    <p class="meta">üïí {{ post.created_at|date:"M d, Y" }} | ‚úçÔ∏è {{ post.author }}</p>
    <p>{{ post.content|truncatewords:30 }}...</p>
    <p style="color: #007BFF;">Read More ‚Üí</p>
  </div>
</a>

  {% empty %}
    <p>No blog posts found.</p>
  {% endfor %}
</div>
{% endblock %}
